<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    
    <title>ToDo List</title>
</head>

<body>
    <button>type="button" id "date-time"></span></button>
    <div class="container">

        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <form id="toDoList-form" action="">
            <input name="text" placeholder="Add a new item" id="new-todo">
            <input type="submit" value="Enter"/>

        
        </form>

        <ol class="list-style" id="list">
            <!-- items on ToDo list go here! -->

        </ol>

    </div>
    
</body>
</html>
